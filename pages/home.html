<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organização Esperança — Início</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* =========================
       Design System
    ========================= */
    :root {
      --cor-primaria: #2c3e50;
      --cor-secundaria: #18bc9c;
      --cor-accent: #3498db;
      --cor-neutra-clara: #ecf0f1;
      --cor-neutra-escura: #34495e;
      --cor-info: #3498db;
      --cor-warning: #f39c12;
      --cor-success: #27ae60;

      --font-base: 'Helvetica', sans-serif;
      --fs-xxl: 3rem;
      --fs-xl: 2rem;
      --fs-lg: 1.5rem;
      --fs-md: 1.125rem;
      --fs-sm: 0.875rem;

      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 24px;
      --space-lg: 32px;
      --space-xl: 48px;
      --space-xxl: 64px;

      --grid-columns: 12;
    }

    body {
      font-family: var(--font-base);
      margin: 0;
      padding: 0;
      background-color: var(--cor-neutra-clara);
      color: var(--cor-neutra-escura);
      line-height: 1.6;
    }

    h1, h2, h3 { margin: 0 0 var(--space-sm) 0; }
    h1 { font-size: var(--fs-xxl); }
    h2 { font-size: var(--fs-xl); }
    h3 { font-size: var(--fs-lg); }

    p.lead {
      font-size: var(--fs-md);
      font-weight: bold;
    }

    a { color: var(--cor-secundaria); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(var(--grid-columns), 1fr);
      gap: var(--space-lg);
    }

    header.site-header {
      background-color: var(--cor-primaria);
      color: white;
      padding: var(--space-md) 0;
      font-family: var(--font-base);
      font-size: var(--fs-md);
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      margin-top: var(--space-lg); /* Descola o corpo do cabeçalho */
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: var(--space-lg);
    }

    main article {
      grid-column: span 8;
      background: white;
      padding: var(--space-md);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer.site-footer {
      background-color: var(--cor-neutra-escura);
      color: white;
      text-align: center;
      padding: var(--space-md) 0;
      margin-top: var(--space-xl);
    }

    .main-nav {
      display: flex;
      list-style: none;
      gap: var(--space-md);
      margin: 0;
      padding: 0;
    }

    .main-nav li { position: relative; }
    .main-nav li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--cor-neutra-clara);
      list-style: none;
      padding: var(--space-sm);
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .main-nav li:hover ul { display: block; }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }

    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
      .main-nav { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Organização Esperança</h1>
      <nav aria-label="Menu principal">
        <ul class="main-nav">
          <li><a href="index.html" aria-current="page">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
      <div class="hamburger" aria-label="Menu mobile">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <main class="container">
    <article>
      <h2>Bem-vindo à Organização Esperança</h2>
      <p class="lead">Nossa missão é apoiar projetos sociais que transformam vidas. Explore nossos projetos e participe como voluntário ou doador.</p>
    </article>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="ano1"></span> Organização Esperança</p>
  </footer>

  <script>
    document.getElementById("ano1").textContent = new Date().getFullYear();

    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.main-nav');
    hamburger.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
