<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organização Esperança</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Organização Esperança</h1>
      <nav aria-label="Menu principal">
        <ul class="main-nav">
          <li><a href="#" data-page="home">Início</a></li>
          <li>
            <a href="#" data-page="projetos">Projetos</a>
          </li>
          <li><a href="#" data-page="cadastro">Cadastro</a></li>
        </ul>
      </nav>
      <div class="hamburger" aria-label="Menu mobile">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <main class="container" id="main-content">
    <!-- Conteúdo das páginas será carregado aqui -->
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="ano"></span> Organização Esperança</p>
  </footer>

  <div class="toast-container" id="toast-container"></div>

  <script>
    document.getElementById("ano").textContent = new Date().getFullYear();

    // Menu hamburger
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.main-nav');
    hamburger.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });

    // SPA: carregamento de páginas
    const main = document.getElementById('main-content');
    const links = document.querySelectorAll('[data-page]');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.dataset.page;
        loadPage(page);
      });
    });

    async function loadPage(page) {
      try {
        const response = await fetch(`pages/${page}.html`);
        if (!response.ok) throw new Error("Erro ao carregar a página.");
        const html = await response.text();
        main.innerHTML = html;

        // Chamar scripts específicos
        if(page === 'cadastro') {
          loadCadastroJS();
        }

      } catch (err) {
        main.innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    function loadCadastroJS() {
      // remove script antigo se existir
      const oldScript = document.getElementById('cadastro-script');
      if(oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'cadastro-script';
      script.src = 'js/cadastro.js';
      document.body.appendChild(script);
    }

    // Carrega página inicial automaticamente
    loadPage('home');
  </script>
</body>
</html>
